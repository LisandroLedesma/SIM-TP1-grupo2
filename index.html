<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIM - TP1</title>


    <!-- CDN libreria tablas -->
    <link rel="stylesheet" href="https://unpkg.com/ag-grid-community/dist/styles/ag-grid.css">
    <link rel="stylesheet" href="https://unpkg.com/ag-grid-community/dist/styles/ag-theme-alpine.css">

    <!-- CDN bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">SIM - TP 1 - grupo 2</a>
        </div>
    </nav>
    <button class="btn btn-primary mx-2 my-2" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight"
        aria-controls="offcanvasRight">Integrantes</button>

    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
        <div class="offcanvas-header">
            <h5 id="offcanvasRightLabel">Integrantes:</h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <p> Cargnelutti, Gaston - 69519 </p>
            <p> Carracedo, Lautaro - 73143 </p>
            <p> De Bianchetti, Mora - 84167 </p>
            <p> Ledesma, Lisandro - 73153 </p>
            <p> Merlini Bravo, Francisco - 81211 </p>
        </div>
    </div>

    <hr>

    <a class="mx-2 btn btn-primary" data-bs-toggle="collapse" href="#collapseLineal" role="button" aria-expanded="false"
        aria-controls="collapseExample">
        Lineal / Mixto
    </a>
    <a class="mx-2 btn btn-primary" data-bs-toggle="collapse" href="#collapseMutiplicativo" role="button"
        aria-expanded="false" aria-controls="collapseExample">
        Multiplicativo
    </a>
    <a class="mx-2 btn btn-primary" data-bs-toggle="collapse" href="#collapseDefault" role="button"
        aria-expanded="false" aria-controls="collapseExample">
        Default
    </a>

    <div class="collapse" id="collapseLineal">
        <div class="container-fluid">
            <hr>
            <label style="display: block;" for="mcl-seed">Semilla:</label>
            <input id="mcl-seed" placeholder="Semilla" style="margin: 0.5em;" type="number" />
            <label style="display: block;" for="mcl-c">C:</label>
            <input id="mcl-c" placeholder="c" style="margin: 0.5em;" type="number" />
            <label style="display: block;" for="mcl-a">A:</label>
            <input id="mcl-a" placeholder="a" style="margin: 0.5em;" type="number" />
            <label style="display: block;" for="mcl-m">M:</label>
            <input id="mcl-m" placeholder="m" style="margin: 0.5em;" type="number" />
            <label style="display: block;" for="mcl-n">N:</label>
            <input id="mcl-n" placeholder="Cantidad de nros" style="margin: 0.5em;" type="number" />
            <label style="display: block;" for="intL">Intervalos:</label>
            <select id="intL" class="form-select" aria-label="Default select example">
                <option value="5">5</option>
                <option value="10">10</option>
                <option value="15">15</option>
                <option value="20">20</option>
            </select>

            <hr>

            <button type="button" class="btn btn-success" id="btnSimL" onclick="simularL()">Simular</button>
            <button type="button" class="btn btn-danger" onclick="borrarTablaL()"
                id="btnSimMCLDelete">Reiniciar</button>
            <button type="button" class="btn btn-info" id="btnTestL" onclick="testL()">Test</button>
            <hr>
            <div class="row justify-content-center">
                <div class="col-8">
                    <div id="myGridL" class="ag-theme-alpine my-2" style="height: 500px;"></div>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-8">
                    <div id="gridTestL" class="ag-theme-alpine my-2" style="height: 500px;"></div>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-8">
                    <div id="gd-mcl" class="ag-theme-alpine my-2"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="collapse" id="collapseMutiplicativo">
        <div class="container-fluid">
            <hr>
            <label style="display: block;" for="mm-semilla">Semilla:</label>
            <input id="mm-semilla" placeholder="Semilla" style="margin: 0.5em;" type="number" />
            <label style="display: block;" for="mm-a">A:</label>
            <input id="mm-a" placeholder="a" style="margin: 0.5em;" type="number" />
            <label style="display: block;" for="mm-m">M:</label>
            <input id="mm-m" placeholder="m" style="margin: 0.5em;" type="number" />
            <label style="display: block;" for="mm-n">N:</label>
            <input id="mm-n" placeholder="Cantidad de nros" style="margin: 0.5em;" type="number" />
            <label style="display: block;" for="intM">Intervalos:</label>
            <select id="intM" class="form-select" aria-label="Default select example">
                <option value="5">5</option>
                <option value="10">10</option>
                <option value="15">15</option>
                <option value="20">20</option>
            </select>

            <hr>

            <button type="button" class="btn btn-success" id="btnSimM" onclick="simularM()">Simular</button>
            <button type="button" class="btn btn-danger" onclick="borrarTablaM()">Reiniciar</button>
            <button type="button" class="btn btn-info" id="btnTestM" onclick="testM()">Test</button>

            <hr>

            <div class="row justify-content-center">
                <div class="col-8">
                    <div id="myGridM" class="ag-theme-alpine" style="height: 500px;"></div>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-8">
                    <div id="gridTestM" class="ag-theme-alpine my-2" style="height: 500px;"></div>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-8">
                    <div id="gd-mcm" class="ag-theme-alpine my-2"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="collapse" id="collapseDefault">
        <div class="container-fluid">
            <hr>
            <label style="display: block;" for="d-n">N:</label>
            <input id="d-n" placeholder="Cantidad de nros" style="margin: 0.5em;" type="number" />
            <label style="display: block;" for="intD">Intervalos:</label>
            <select id="intD" class="form-select" aria-label="Default select example">
                <option value="5">5</option>
                <option value="10">10</option>
                <option value="15">15</option>
                <option value="20">20</option>
            </select>

            <hr>

            <button type="button" class="btn btn-success" id="btnSimD" onclick="simularD()">Simular</button>
            <button type="button" class="btn btn-danger" onclick="borrarTablaD()">Reiniciar</button>
            <button type="button" class="btn btn-info" id="btnTestD" onclick="testD()">Test</button>

            <hr>

            <div class="row justify-content-center">
                <div class="col-8">
                    <div id="myGridD" class="ag-theme-alpine" style="height: 500px;"></div>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-8">
                    <div id="gridTestD" class="ag-theme-alpine my-2" style="height: 500px;"></div>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-8">
                    <div id="gd-def" class="ag-theme-alpine my-2"></div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://unpkg.com/ag-grid-community/dist/ag-grid-community.min.js"></script>
    <script src="https://unpkg.com/ag-grid-community/dist/ag-grid-community.min.noStyle.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-1.5.0.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.js" charset="utf-8"></script>

    <script src="./Tests/test_chi_lineal.js"></script>
    <script src="./Tests/test_chi_multiplicativo.js"></script>
    <script src="./Tests/test_chi_default.js"></script>

    <script src="./Generadores/lineal.js"></script>
    <script src="./Generadores/multiplicativo.js"></script>
    <script src="./Generadores/default.js"></script>

</body>

</html>
